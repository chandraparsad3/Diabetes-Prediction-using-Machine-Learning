<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2f7e2;
            border: 1px solid #4caf50;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diabetes Prediction Form</h2>
        <form method="POST" action="{{ url_for('predict_data') }}">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure:</label>
                <input type="number" id="bloodPressure" name="bloodPressure" required>
            </div>
            <div class="form-group">
                <label for="skinThickness">Skin Thickness:</label>
                <input type="number" id="skinThickness" name="skinThickness" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% if result %}
        <div class="result-container">
            <p>Result: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
